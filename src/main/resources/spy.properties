# P6Spy Configuration

# Specifies the appender to use for logging
# Use the Custom Logger to control the format
appender=com.p6spy.engine.spy.appender.Slf4JLogger

# Custom log format with line breaks for better readability
logMessageFormat=org.zerock.board.config.P6SpyPrettySqlFormatter

# Sets the logging to be single-line or multi-line
multiline=true

# Show SQL parameter values
driverlist=org.mariadb.jdbc.Driver
dateformat=yyyy-MM-dd HH:mm:ss
excludecategories=info,debug,result,resultset,batch
includeParameterValues=true

# Log file settings (not needed when using Slf4JLogger)
# logfile=spy.log

# Other settings
autoflush=true
reloadproperties=true
reloadpropertiesinterval=3600
useprefix=false
